<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coding-quiz></title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <header class="row"> 
    <div id="highscore" class="col-6"  >View Highscore</div> 
    <div id="timeleft" class="col-6" >Time left:</div>
    </header>
    <!-- <div class="w-100"></div> -->
    <main class="card">
        <div id="homepage">
            <h2>Coding Quiz Challenge</h2>
            <p>Try to andwer the following questions withnin the time limit.</p>
            <p id="care">Keep in mind that the incorrect answers will reduce the time by 10 seconds </p>
            <button id="start" class="btn">Start Quiz</button>
        </div>
    
 
    <div id="quizpage" >
        <div id="question"></div>
        <h2 id="quiz"></h2>
            <div>
                <button id="A" class="answers"></button>
            </div>
            <div>
                <button id="B" class="answers"></button>
            </div>
            <div>
                <button id="C" class="answers"></button>
            </div>
            <div>
                <button id="D" class="answers"></button>
            </div>
            
            <div id="score" class="score"></div>
    </div>
    <div id="completepage">
        <h2>All Done!</h2>
        <p id="finalscore"></p>
        <p>Enter Initials:</p>
        <input type="text" id="initials">
        <button id="submit" class="btn">Submit</button>
        <div id="currentscore" class="score"></div>
    </div>
    <div id="highscorepage">
        <h2>Highscores</h2>
        <div>
            <ol id="history"></ol>
        </div>
        <button id="back" class="btn">Go Back</button>
        <button id="clear" class="btn">Clear Highscores</button>
    </div>
    </main>

    <script src="./assets/js/script.js"></script>   
</body>
</html>
